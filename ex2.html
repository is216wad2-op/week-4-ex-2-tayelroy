<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */

        #div2{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: goldenrod;
        }

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>

        var square =true;

       // add code here
    function changeShape() {
        var div = document.getElementById(square ? "div1" : "div2");
        div.id = square ? "div2" : "div1";
        square = !square; // toggle boolean
    }
    </script>

</body>
</html>
